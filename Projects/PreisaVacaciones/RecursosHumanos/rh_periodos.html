<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodos de Vacaciones</title>
    <link rel="stylesheet" href="../styles/rh_periodos.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="../assets/preisa.jpeg" alt="Logo Preisa">
            </li>
        </ul>
    </nav>
    <main>
        <div class="periodos-container">
            <h1>PERIODOS DE VACACIONES</h1>
            
            <div class="employee-periods">
                <div class="employee-header">
                    <span>Ricardo Perez</span>
                </div>
                <div class="period-info">
                    <div class="info-item">
                        <span class="label">Periodo</span>
                        <span class="value">15 al 21 jun</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Cubre</span>
                        <span class="value">Rocio Perez</span>
                    </div>
                </div>
            </div>
            
            <div class="employee-periods">
                <div class="employee-header">
                    <span>Rocio Perez</span>
                </div>
                <div class="period-info">
                    <div class="info-item">
                        <span class="label">Periodo</span>
                        <span class="value">15</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Cubre</span>
                        <span class="value">Enrique Cano</span>
                    </div>
                </div>
            </div>
            
            <div class="liberadas-section">
                <h2>Liberadas</h2>
                <div class="liberadas-grid">
                    <div class="liberada-item">
                        <span>18</span>
                        <span>21</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
