<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Vacaciones</title>
    <link rel="stylesheet" href="./styles/solicitud.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="./assets/preisa.jpeg" alt="Logo Preisa">
            </li>
        </ul>
    </nav>
    <main>
        <div class="vacation-container">
            <h2>SOLICITUD DE VACACIONES</h2>
            
            <div class="form-group">
                <label for="dias">DIAS</label>
                <input type="number" id="dias" value="2">
            </div>
            
            <div class="form-group">
                <label for="mes">MES</label>
                <select id="mes">
                    <option>ENERO</option>
                    <option>FEBRERO</option>
                    <option>MARZO</option>
                    <option>ABRIL</option>
                    <option>MAYO</option>
                    <option>JUNIO</option>
                    <option>JULIO</option>
                    <option>AGOSTO</option>
                    <option>SEPTIEMBRE</option>
                    <option>OCTUBRE</option>
                    <option>NOVIEMBRE</option>
                    <option>DICIEMBRE</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="solicitud">SOLICITO EL DIA</label>
                <input type="date" id="solicitud">
            </div>
            
            <div class="status-group">
                <span>GT</span>
                <span class="status">STATUS</span>
            </div>
            
            <button class="submit-btn"><a href="disponibilidad.html">Enviar Solicitud</a></button>
        </div>
    </main>
</body>
</html>
