<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Usuario</title>
    <link rel="stylesheet" href="./styles/vacaciones.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <img src="./assets/preisa.jpeg" alt="Logo Preisa">
            </li>
        </ul>
    </nav>
    <main>
        <div class="user-container">
            <h1>PANTALLA DE USUARIO</h1>
            
            <div class="user-info">
                <div class="info-item">
                    <span class="label">NOMBRE</span>
                    <span class="value">JUAN PÉREZ</span>
                </div>
                <div class="info-item">
                    <span class="label">FECHA DE INGRESO</span>
                    <span class="value">15/03/2010</span>
                </div>
                <div class="info-item">
                    <span class="label">AÑOS LABORALES</span>
                    <span class="value">14</span>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-box">
                    <span class="stat-number">16</span>
                    <span class="stat-label">VACACIONES</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number">8</span>
                    <span class="stat-label">DISFRUTO</span>
                </div>
            </div>
            
            <div class="vacation-details">
                <div class="detail-item">
                    <span>2</span>
                    <span>ASIGNADO</span>
                </div>
                <div class="detail-item">
                    <span>6</span>
                    <span>A DISFRUTADO</span>
                </div>
            </div>
            
            <button class="solicitar-btn"><a href="solicitud.html">Solicitar</a></button>
        </div>
    </main>
</body>
</html>
