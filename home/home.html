<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus</title>
    <link rel="stylesheet" href="home.css" />
</head>
<body>
<div class="dashboard">
    <!-- Columna Izquierda -->
    <div class="left-panel">
      <div class="logo">
        <img src="../Assets/icons/Uranus.ico" alt="Logo" />
      </div>
      <div class="user-card">
        <div class="status-lights">
          <span class="red"></span>
          <span class="yellow"></span>
          <span class="green"></span>
        </div>
        <div class="user-info">
          <p>Datos de usuario</p>
          <p>..............</p>
          <button>Ver</button>
        </div>
      </div>
      <div class="clock">
        <p>Tiempo en URANUS</p>
        <div>00:00:00</div>
        <div>00:00:00</div>
      </div>
    </div>

    <!-- Panel Central -->
    <div class="main-panel">
      <div class="card tareas">
        <p>Tareas y reportes</p>
        <img src="icono-grafica.png" alt="Tareas" />
      </div>

      <div class="card capacitacion">
        <p>Capacitación</p>
        <div class="badges">
          <span>N5</span>
          <span>8.3</span>
          <span>35%</span>
          <span class="btn-green">EVAL</span>
          <span class="btn-green">CURS</span>
        </div>
      </div>

      <div class="card comunicacion">
        <p>Comunicación CEO</p>
        <p>Nuevo sistema de bonos</p>
      </div>

      <div class="card avisos">
        <p>Junta general</p>
        <p>12 abril 12 pm</p>
        <span class="icon-mail"></span>
      </div>
    </div>

    <!-- Columna Derecha -->
    <div class="right-panel">
      <div class="module-title">Cobranza</div>
      <ul class="menu">
        <li>Agenda</li>
        <li>Cobrar</li>
        <li>Semáforo</li>
        <li>Pagos</li>
        <li>Auditorías</li>
      </ul>

      <div class="footer-buttons">
        <button>Folios SF</button>
        <button>Lista Precios</button>
        <button>Edo. Cuenta</button>
      </div>
    </div>
  </div>
</body>
</html>
